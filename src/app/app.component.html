<div class="container">
  <h1>Data Binding</h1>

  <span>My name is {{ firstName}}</span>

  <input type="text" (input)="valueToComponent($event)">


  <h2>Two way Binding</h2>

  <input type="text" [(ngModel)]="defaultVal">
  <span>{{defaultVal}}</span>
</div>
